addons:
  postgresql: 9.6

language: ruby

before_install:
  - nvm install 15.5.1

rvm:
  - 2.7.2

cache:
  bundler: true
  directories:
    - vendor/bundle
    - node_modules

before_script:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.10
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - bundle install --jobs=3 --retry=3
  - yarn install
  - bundle exec rails db:create
  - bundle exec rails db:migrate
  - bundle exec rake